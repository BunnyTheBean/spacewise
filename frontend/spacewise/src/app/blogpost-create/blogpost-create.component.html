<div class="flex-container-horizontal">
    <div id="text-container" [formGroup]="blogpostForm">
        <button *ngIf="!isEditing" id="create-button" type="submit" (click)="onCreate()">Kreieren</button>
        <button *ngIf="isEditing" id="create-button" type="submit" (click)="onUpdate()">VerÃ¤ndern</button>
        <br>

        <select formControlName="category">
            <option *ngFor="let c of categories; let i = index" [ngValue]="i">{{c}}</option>
        </select>

        <div formArrayName="sections">
            <div *ngFor="let section of sections.controls; let i = index">
                <div class="section-container" [formGroupName]="i">
                    <input class="input-{{i}}" type="text" formControlName="title"><br>
                    <textarea formControlName="content" rows="12"></textarea>
                </div>
            </div>

            <button (click)="addSection()">+ weiterer Abschnitt</button>
        </div>
    </div>
    
    <div id="image-container">
        <input *ngIf="showUpload" type="file" (change)="onFileSelected($event)">
        <img *ngIf="!showUpload" [src]="imagePath" alt="{{imagePath}}" width="300" height="300">
    </div>
</div>
