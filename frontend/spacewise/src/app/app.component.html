<header>
  <nav id="meta-navigation" class="flex-container-horizontal">
    <div id="home-button" class="flex-container-horizontal" routerLink="/home">
      <img src="assets/images/logo.svg" width="40" height="40">
      <h1>SpaceWise</h1>
    </div>

    <app-search-bar></app-search-bar>
    
    <div id="meta-navigation-buttons" class="flex-container-horizontal">
      <button class="button-primary" *ngIf="!loggedIn" routerLink="/register">Registrieren</button>
      <button class="button-primary-light" *ngIf="!loggedIn" routerLink="/login">Einloggen</button>
      <button class="button-primary-light" *ngIf="loggedIn" (click)="logout()">Ausloggen</button>
      <button class="button-primary-light" *ngIf="loggedIn" routerLink="/blogpost/list/myPosts">Meine Posts</button>
      <button class="button-primary" *ngIf="loggedIn" routerLink="/blogpost/create">Neuer Post</button>
    
      <div *ngIf="loginService.currentUser" class="flex-container-horizontal" id="name-container">
        <span class="material-icons">account_circle</span>
        <span id="user-name">{{loginService.currentUser.username}}</span>
      </div>
    </div>
  </nav>

  <div *ngIf="showDescriptionSection" id="header-description-section" class="flex-container-horizontal">
    <div>
      <h1><span class="purple-text">Gemeinsam</span> das Universum erforschen...</h1>
      <p>Mit SpaceWise entdeckt ihr zusammen den Weltraum.</p>
    </div>

    <div id="header-bubble-container" class="flex-container-vertical">
      <app-bubble id="bubble-1" [colour]="1" [radius]="120"></app-bubble>
      <app-bubble id="bubble-2" [colour]="3" [radius]="60"></app-bubble>
      <app-bubble id="bubble-3" [colour]="6" [radius]="100"></app-bubble>
    </div>
  </div>

  <nav class="flex-container-horizontal" id="main-navigation">
    <a id="allPosts" routerLink="/blogpost/list/allPosts">Alle Posts</a>
    <a id="celestialBodies" routerLink="/blogpost/list/celestialBodies">Himmelsk√∂rper</a>
    <a id="physics" routerLink="/blogpost/list/physics">Physik</a>
    <a id="technology" routerLink="/blogpost/list/technology">Technik</a>
    <a id="other" routerLink="/blogpost/list/other">Anderes</a>
  </nav>
</header>

<main class="flex-container-horizontal">
  <div id="left-bubbles" class="flex-container-vertical">
    <app-bubble id="bubble-l1" [colour]="1" [radius]="80"></app-bubble>
    <app-bubble id="bubble-l2" [colour]="3" [radius]="90"></app-bubble>
    <app-bubble id="bubble-l3" [colour]="6" [radius]="50"></app-bubble>
  </div>

  <div id="center-content">
    <router-outlet></router-outlet>
  </div>

  <div id="right-bubbles" class="flex-container-vertical">
    <app-bubble id="bubble-r1" [colour]="0" [radius]="40"></app-bubble>
    <app-bubble id="bubble-r2" [colour]="6" [radius]="80"></app-bubble>
    <app-bubble id="bubble-r3" [colour]="1" [radius]="110"></app-bubble>
  </div>
</main>

<div id="flyout" class="flex-container-horizontal" [ngClass]="flyoutIsOpen ? 'is-open' : ''">
  <div (click)="toggleFlyout()" id="chevron-container" class="flex-container-vertical">
    <i id="flyout-chevron" class="material-icons">{{flyoutIsOpen ? "chevron_right" : "chevron_left"}}</i>
  </div>

  <div class="flex-container-vertical">
    <h2>Notizen</h2>
    <textarea #notesBox (input)="triggerNotesInput(notesBox.value)"
      placeholder="Wenn du eingeloggt bist, werden deine Notizen gespeichert."></textarea>
  </div>
</div>

<div id="notification">
  <div class="flex-container-horizontal">
    <i class="material-icons">priority_high</i>
    <p id="notification-text"></p>
    <i id="notification-close" class="material-icons" (click)="closeNotification()">close</i>
  </div>
</div>
