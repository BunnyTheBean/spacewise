<div class="flex-container-horizontal">
    <nav>
        <a (click)="slowNavigate('/register')">Einschreiben</a>
        <a *ngIf="!loggedIn" (click)="slowNavigate('/login')">Nutzerauswahl</a>
        <a *ngIf="loggedIn" (click)="logout()">Nutzer verlassen</a>
    </nav>

    <main>
        <h2>Blogposts</h2>
        <ul>
            <a *ngFor="let blogpost of blogposts" (click)="slowNavigate('/blogpost/view/' + blogpost.id)">
                {{blogpost.sections![0].title}}
            </a>
        </ul>
    </main>

    <aside>
        <a *ngIf="loggedIn" (click)="slowNavigate('/blogpost/create')">Neuer Blogpost</a>
</aside>
</div>
