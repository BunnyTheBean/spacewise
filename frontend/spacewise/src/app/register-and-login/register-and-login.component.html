<div class="flex-container-vertical">
    <div class="form-input">
        <label for="username">Name: </label><br>
        <input id="username" type="text" [formControl]="username" (change)="greyOutTheButton()">
    </div>

    <div class="form-input">
        <label for="password">Passwort: </label><br>
        <input id="password" type="password" [formControl]="password" (change)="greyOutTheButton()">
    </div>

    <button id="submit-button" type="button" (click)="buttonClicked()">{{ buttonText }}</button>
</div>
